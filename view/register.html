﻿<!DOCTYPE html>
<html lang="de">
<head>
    <title>Chatroom/Register</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css" integrity="sha256-BNW+3t9uHHS/KyIiHSAL804TxW0Lg9y9md/K0+mr94M=" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/register.js" integrity="sha256-p59pSboWBberEp3ZwWF6SjXeiWP/hlbTGzYdQ8RKOIw=" crossorigin="anonymous"></script>

</head>
<body onload="init()">
    
    <div class="container-fluid">
        <!-- HEADER -->
        <div class="pager-header fixed-top">
            <div class="row justify-content-center">
                <div class="col-md-2">
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-2">
                    <h1 class="display-4">Chatroom</h1>
                </div>
                <div class="col-md-5">
                </div>
            </div>
        </div>
        <!-- LOGIN -->
        <div class="row justify-content-center">
            <div class="col-md-4">
            </div>
            <div id="dataBox" class="col-xs-4 col-sm-4 col-md-4">
                <form class="form" role="form" action="/register" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <input class="form-control" name="username" placeholder="Nickname" type="text" maxlength="15" onkeyup="nospaces(this)" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class='col-md-12'>
                            <input class="form-control" type="password" name="password" placeholder="Passwort" maxlength="15" required />
                        </div>
                    </div>
                    <div class="row">
                        <div id="pictureDiv" class='col-md-12'>
                            <input class="form-control" id="picture" type="file" name="file" accept="image/*" autocomplete="off" placeholder="Upload Picture" />
                        </div>
                    </div>
                    <div class="row">
                        <div class='col-md-12'>
                            <label for="language">Sprache wählen:</label>
                            <select class="form-control" name="language">
                                <option>German</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Registrieren">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</body>
</html>
